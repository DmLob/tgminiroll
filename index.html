<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .slots { font-size: 50px; margin: 20px; }

<body>
    <h1>üé∞ Casino Mini App</h1>
    <div class="slots" id="slots">üçí | üçí | üçí</div>
    <button onclick="spin()">SPIN!</button>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçâ", "7Ô∏è‚É£"];
        const weights = [30, 30, 30, 25, 5]; // –®–∞–Ω—Å—ã (5/120 ‚âà 4.17% –¥–ª—è 7Ô∏è‚É£)

        function spin() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            let spins = 0;
            const interval = setInterval(() => {
                const randomSymbols = [
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)]
                ];
                document.getElementById("slots").textContent = randomSymbols.join(" | ");
                spins++;
                if (spins > 10) {
                    clearInterval(interval);
                    showResult();

            }, 100);
        }

        function showResult() {
            const result = [];
            for (let i = 0; i < 3; i++) {
                result.push(symbols[getRandomWeightedIndex()]);
            }
            document.getElementById("slots").textContent = result.join(" | ");

            if (result.every(sym => sym === "7Ô∏è‚É£")) {
                Telegram.WebApp.showAlert("JACKPOT! üéâ");
            }
        }

        function getRandomWeightedIndex() {
            const total = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            for (let i = 0; i < weights.length; i++) {
                if (random < weights[i]) return i;
                random -= weights[i];
            }
            return 0;
        }
    </script>
