<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: #f8c537;
            margin-bottom: 30px;
        }
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .slot {
            width: 60px;
            height: 60px;
            background: #16213e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        button {
            background: #f8c537;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(248, 197, 55, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        .result {
            margin-top: 20px;
            min-height: 60px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .win {
            color: #f8c537;
            font-weight: bold;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Casino Slots</h1>
        
        <div class="slots-container">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçä</div>
        </div>
        
        <button id="spinBtn">SPIN!</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // –°–∏–º–≤–æ–ª—ã –∏ –∏—Ö –≤–µ—Å–∞ (7 –≤—ã–ø–∞–¥–∞–µ—Ç —Ä–µ–∂–µ)
        const symbols = ["üçí", "üçã", "üçä", "üçâ", "7Ô∏è‚É£"];
        const weights = [30, 30, 30, 25, 5]; // 5/120 ‚âà 4.17% –¥–ª—è 7Ô∏è‚É£
        
        // –í—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
        const winCombinations = {
            "7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£": "üéâ JACKPOT! 1000 coins!",
            "üçíüçíüçí": "üèÜ Three cherries! 100 coins!",
            "üçãüçãüçã": "üçã Three lemons! 50 coins!",
            "üçäüçäüçä": "üçä Three oranges! 30 coins!",
            "üçâüçâüçâ": "üçâ Three watermelons! 20 coins!"
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∑–≤–µ—à–µ–Ω–Ω–æ–≥–æ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
        function getRandomSymbol() {
            const total = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            for (let i = 0; i < weights.length; i++) {
                if (random < weights[i]) return symbols[i];
                random -= weights[i];
            }
            return symbols[0];
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            spinBtn.disabled = true;
            resultDiv.textContent = '';
            resultDiv.className = 'result';
            
            let spins = 0;
            const spinInterval = setInterval(() => {
                slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                spins++;
                if (spins > 15) {
                    clearInterval(spinInterval);
                    showResult();
                }
            }, 100);
        }
        
        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult() {
            const result = [
                getRandomSymbol(),
                getRandomSymbol(),
                getRandomSymbol()
            ];
            
            slot1.textContent = result[0];
            slot2.textContent = result[1];
            slot3.textContent = result[2];
            
            const resultStr = result.join('');
            const winMessage = winCombinations[resultStr];
            
            if (winMessage) {
                resultDiv.innerHTML = `<span class="win">${winMessage}</span>`;
                // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–±–µ–¥–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({ win: true, combination: resultStr }));
            } else {
                resultDiv.textContent = "Try again!";
            }
            
            spinBtn.disabled = false;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        spinBtn.addEventListener('click', spin);
        
        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        spin();
    </script>
</body>
</html>
